<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzu library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="profile-icon" src="Header/Subtract.png" alt="Subtract">
        <p class="header-text">Brooklyn Public Library</p>
        <nav>
            <ul class="header-nav-list">
                <li class="header-nav">About</li>
                <li class="header-nav">Favorites</li>
                <li class="header-nav">Coffee shop</li>
                <li class="header-nav">Contacts</li>
                <li class="header-nav">Library Card</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-welcome">
            <img class="welcome-background" src="Sections/Welcome/Welcome.jpg" alt="background">
            <div class="bacground-welcome-div">
                <p class="welcome-text">Welcome<br />to the Brooklyn<br />Library</p>
            </div>
        </section>

        <section class="section-about">
            <p class="about-text-title">About</p>
            <img class="about-line" src="Sections/About/line.jpg" alt="line">
            <p class="about-foto-text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
            <img class="about-left-image" src="Sections/About/image 1.jpg" alt="image1">
            <img class="about-middle-image" src="Sections/About/image 2.jpg" alt="image2">
            <img class="about-right-image" src="Sections/About/image 3.jpg" alt="image3">
            <img class="about-carousel" src="Sections/About/Carousel pagination.svg" alt="carousel">
        </section>

        <section></section>

        <section></section>

        <section></section>

        <section></section>
    </main>
</body> 
</html>
